name: 'Auto Reviewers'
description: 'Recognize and assign reviewers and codeowners'
inputs:
  source:
    description: 'Filename which contain owners metadata to look for'
    required: true
  ignore_files:
    description: 'Files to be ignored when assigning reviewers'
    required: false
  token:
    description: 'GitHub token'
    required: true
  labels_map:
    description: 'Key Value object of Labels and paths which describe the owners level'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: target
  color: gray-dark
